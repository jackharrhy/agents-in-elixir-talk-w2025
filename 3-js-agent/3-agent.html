<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Berkeley Mono", "SF Mono", Consolas, monospace;
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 100%);
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid #2a2a4a;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    header h1 {
      font-size: 1rem;
      font-weight: 500;
      color: #a78bfa;
    }

    header .status {
      font-size: 0.75rem;
      color: #6b7280;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .message {
      max-width: 85%;
      line-height: 1.6;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #3730a3 0%, #4f46e5 100%);
      padding: 1rem 1.25rem;
      border-radius: 1rem 1rem 0.25rem 1rem;
      box-shadow: 0 2px 8px rgba(79, 70, 229, 0.3);
    }

    .message.assistant {
      align-self: flex-start;
    }

    .message.assistant .content {
      color: #f0f0f0;
      white-space: pre-wrap;
    }

    .tool-call {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 0.5rem;
      margin: 0.75rem 0;
      overflow: hidden;
    }

    .tool-call-header {
      background: rgba(16, 185, 129, 0.15);
      padding: 0.5rem 0.75rem;
      font-size: 0.8rem;
      color: #10b981;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tool-call-header::before {
      content: "âš¡";
    }

    .tool-call-command {
      padding: 0.75rem;
      font-size: 0.85rem;
      color: #fbbf24;
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(16, 185, 129, 0.2);
    }

    .tool-call-output {
      padding: 0.75rem;
      font-size: 0.8rem;
      color: #9ca3af;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .tool-call-output.error {
      color: #f87171;
    }

    .tool-call.pending .tool-call-output {
      color: #6b7280;
      font-style: italic;
    }

    #input-area {
      padding: 1.5rem 2rem;
      background: rgba(0, 0, 0, 0.4);
      border-top: 1px solid #2a2a4a;
    }

    #input-area form {
      display: flex;
      gap: 1rem;
    }

    #input-area input {
      flex: 1;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      font-family: inherit;
      background: rgba(30, 30, 50, 0.8);
      border: 1px solid #3a3a5a;
      border-radius: 0.5rem;
      color: #e0e0e0;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    #input-area input:focus {
      border-color: #a78bfa;
      box-shadow: 0 0 0 2px rgba(167, 139, 250, 0.2);
    }

    #input-area input:disabled {
      opacity: 0.5;
    }

    #input-area button {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-family: inherit;
      background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
    }

    #input-area button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
    }

    #input-area button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .thinking {
      display: inline-flex;
      gap: 0.25rem;
      padding: 0.5rem 0;
    }

    .thinking span {
      width: 6px;
      height: 6px;
      background: #a78bfa;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .thinking span:nth-child(1) { animation-delay: 0s; }
    .thinking span:nth-child(2) { animation-delay: 0.2s; }
    .thinking span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ¤– Shell Agent</h1>
    <span class="status">gpt-5-chat-latest Â· tools enabled</span>
  </header>
  
  <div id="messages"></div>
  
  <div id="input-area">
    <form id="chat-form">
      <input type="text" id="input" placeholder="Ask me to run commands..." autocomplete="off" autofocus>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("input");

    let conversationMessages = [];
    let toolCalls = {};

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      // Add user message to conversation
      conversationMessages.push({ role: "user", content: message });

      // Add user message to UI
      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.textContent = message;
      messagesEl.appendChild(userDiv);

      input.value = "";
      input.disabled = true;
      form.querySelector("button").disabled = true;

      // Add assistant message container
      const assistantDiv = document.createElement("div");
      assistantDiv.className = "message assistant";
      
      const contentDiv = document.createElement("div");
      contentDiv.className = "content";
      
      const textSpan = document.createElement("span");
      textSpan.className = "text";
      contentDiv.appendChild(textSpan);
      
      const thinkingDiv = document.createElement("div");
      thinkingDiv.className = "thinking";
      thinkingDiv.innerHTML = "<span></span><span></span><span></span>";
      
      assistantDiv.appendChild(thinkingDiv);
      assistantDiv.appendChild(contentDiv);
      messagesEl.appendChild(assistantDiv);

      messagesEl.scrollTop = messagesEl.scrollHeight;

      toolCalls = {};
      let currentText = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: conversationMessages }),
        });

        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split("\n");
          buffer = lines.pop();

          for (const line of lines) {
            console.log(line);
            if (!line.startsWith("data: ")) continue;
            const data = line.slice(6);
            if (data === "[DONE]") continue;

            let part;
            try {
              part = JSON.parse(data);
            } catch {
              continue;
            }

            // Remove thinking indicator on first real content
            if (thinkingDiv.parentNode) {
              thinkingDiv.remove();
            }

            switch (part.type) {
              case "text-delta":
                currentText += part.text ?? "";
                textSpan.textContent = currentText;
                break;

              case "tool-call":
                const toolCallDiv = createToolCallUI(part.toolName, part.input);
                toolCallDiv.id = `tool-${part.toolCallId}`;
                toolCalls[part.toolCallId] = toolCallDiv;
                contentDiv.appendChild(toolCallDiv);
                break;

              case "tool-result":
                const existingDiv = toolCalls[part.toolCallId];
                if (existingDiv) {
                  updateToolCallResult(existingDiv, part.output);
                }
                break;
            }

            messagesEl.scrollTop = messagesEl.scrollHeight;
          }
        }

        // Add assistant response to conversation
        if (currentText) {
          conversationMessages.push({ role: "assistant", content: currentText });
        }

      } catch (err) {
        if (thinkingDiv.parentNode) thinkingDiv.remove();
        textSpan.textContent = `Error: ${err.message}`;
      } finally {
        input.disabled = false;
        form.querySelector("button").disabled = false;
        input.focus();
      }
    });

    function createToolCallUI(toolName, input) {
      const div = document.createElement("div");
      div.className = "tool-call pending";
      
      const header = document.createElement("div");
      header.className = "tool-call-header";
      header.textContent = toolName;
      
      const command = document.createElement("div");
      command.className = "tool-call-command";
      command.textContent = input?.command || JSON.stringify(input);
      
      const output = document.createElement("div");
      output.className = "tool-call-output";
      output.textContent = "Running...";
      
      div.appendChild(header);
      div.appendChild(command);
      div.appendChild(output);
      
      return div;
    }

    function updateToolCallResult(div, output) {
      div.classList.remove("pending");
      const outputDiv = div.querySelector(".tool-call-output");
      
      if (!output) {
        outputDiv.className = "tool-call-output error";
        outputDiv.textContent = "No output";
        return;
      }
      
      if (output.success) {
        outputDiv.textContent = output.stdout;
        if (output.stderr) {
          outputDiv.textContent += "\n\nstderr:\n" + output.stderr;
        }
      } else {
        outputDiv.className = "tool-call-output error";
        outputDiv.textContent = output.error || "Unknown error";
        if (output.stderr) {
          outputDiv.textContent += "\n\n" + output.stderr;
        }
      }
    }
  </script>
</body>
</html>
